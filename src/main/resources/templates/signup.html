<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

  <title>Sign Up</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
  <div class="form-group">
    <label><a id="a-login" th:href="@{/login}">Back to Login</a></label>
  </div>

  <h1 class="display-5">Sign Up</h1>
  <form action="#" method="POST" th:object="${signupForm}" th:action="@{/signup}">
    <div class="alert alert-dark" th:if="${signupSuccess}">
      You successfully signed up! Please continue to the <a th:href="@{/login}">login</a> page.
    </div>
    <div id="error-message" class="alert alert-danger" th:if="${signupError}">
      <span th:text="${signupError}">Something's Wrong.</span>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="input" id="firstName" name="firstName" class="form-control" placeholder="Enter First Name"
               maxlength="20" required th:value="*{firstName}" />
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="input" id="lastName" name="lastName" class="form-control" placeholder="Enter Last Name"
               maxlength="20" required th:value="*{lastName}" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="username">Username</label>
        <input type="input" id="username" name="username" class="form-control" placeholder="Enter Username"
               maxlength="20" required th:value="*{username}" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password"
               maxlength="20" required />
      </div>
      <div class="form-group col-md-6">
        <label for="retypePassword">Re-type Password</label>
        <input type="password" name="retypePassword" class="form-control" id="retypePassword"
               placeholder="Retype Password" maxlength="20" required />
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="signupButton">Sign Up</button>
  </form>
</div>
</body>
</html>
